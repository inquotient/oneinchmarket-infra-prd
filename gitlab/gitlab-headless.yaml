apiVersion: v1
kind: Service
metadata:
  name: gitlab-headless
  labels:
    app: gitlab
spec:
  ports:
  - port: 80
    name: gitlab-port
  - port: 443
    name: gitlab-secure-port
  - port: 9080
    name: gitlab-was-port
  - port: 9443
    name: gitlab-was-secure-port
  clusterIP: None
  selector:
    app: gitlab